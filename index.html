<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calcul IMC</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&family=Raleway:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>Suivi IMC</h1>
    <section>
      <form action="">
        <div class="form__input">
          <label for="weight">Poids :</label>
          <input
            type="number"
            name="weight"
            id="weightInput"
            placeholder="Poids en kg"
          />
        </div>
        <div class="form__input">
          <label for="height">Taille :</label>
          <input
            type="number"
            name="height"
            id="heightInput"
            placeholder="Taille en cm"
          />
        </div>
        <button id="calculBtn">Calculer IMC</button>
        <button id="reset">Reset</button>
      </form>
      <div class="result">
        <p id="result"></p>
        <p id="etat"></p>
      </div>
      <div id="error"></div>
    </section>

    <script src="app.js"></script>
  </body>
</html>
